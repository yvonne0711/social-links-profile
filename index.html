<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main class="container">
      <section class="card-content">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica" />

        <header>
          <h1>Jessica Randall</h1>
        </header>
        <h4 class="location">London, United Kingdom</h4>
        <h4 class="about">"Front-end developer and avid reader."</h4>

        <div class="buttons">
          <a href="#" class="button">GitHub</a>
          <a href="#" class="button">Frontend Mentor</a>
          <a href="#" class="button">LinkedIn</a>
          <a href="#" class="button">Twitter</a>
          <a href="#" class="button">Instagram</a>
          </div href="#">
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/yvonne0711">Yvonne</a>.
    </footer>
  </body>
</html>
